<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" role="img" aria-labelledby="title desc">
  <title id="title">日次ミーティング スケジューラーの画面構成</title>
  <desc id="desc">フォーム、カレンダー、休日設定、プロジェクト管理の 4 つの領域に分かれた UI の概要図</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f6f8ff" />
      <stop offset="100%" stop-color="#e7ecff" />
    </linearGradient>
    <style>
      text { font-family: 'Noto Sans JP', 'Hiragino Sans', sans-serif; fill: #213547; }
      .section-title { font-size: 24px; font-weight: 600; }
      .section-body { font-size: 18px; }
      .annotation { font-size: 16px; fill: #4a5568; }
      .badge { font-size: 14px; font-weight: 600; fill: #1f2933; }
    </style>
  </defs>
  <rect width="960" height="540" rx="24" fill="url(#bg)" />
  <g transform="translate(40 40)">
    <rect width="380" height="220" rx="18" fill="#ffffff" stroke="#4c6ef5" stroke-width="3" />
    <text x="24" y="52" class="section-title">スケジューリングフォーム</text>
    <text x="24" y="94" class="section-body">• プロジェクト / メンバー</text>
    <text x="24" y="128" class="section-body">• 日付・開始時刻の指定</text>
    <text x="24" y="162" class="section-body">• アジェンダ / メンション入力</text>
    <text x="24" y="196" class="annotation">→ Slack 通知にも対応</text>
  </g>
  <g transform="translate(460 40)">
    <rect width="420" height="320" rx="18" fill="#ffffff" stroke="#22b8cf" stroke-width="3" />
    <text x="24" y="52" class="section-title">月間カレンダー</text>
    <text x="24" y="94" class="section-body">• 予定のハイライト / 編集</text>
    <text x="24" y="128" class="section-body">• 休日の強調表示</text>
    <text x="24" y="162" class="section-body">• 月移動で過去/未来を確認</text>
    <rect x="24" y="188" width="372" height="140" rx="12" fill="#e7f5ff" stroke="#1c7ed6" stroke-width="2" />
    <text x="42" y="224" class="badge">今日</text>
    <text x="42" y="252" class="annotation">ファシリテーター: 佐藤さん</text>
    <text x="42" y="280" class="annotation">メンション: &lt;@sato&gt;</text>
  </g>
  <g transform="translate(40 300)">
    <rect width="380" height="180" rx="18" fill="#ffffff" stroke="#51cf66" stroke-width="3" />
    <text x="24" y="52" class="section-title">休日設定</text>
    <text x="24" y="94" class="section-body">• 任意の休日を登録</text>
    <text x="24" y="128" class="section-body">• カレンダーで自動ハイライト</text>
    <text x="24" y="162" class="annotation">例: 年末年始休業 / 会社創立記念日</text>
  </g>
  <g transform="translate(460 380)">
    <rect width="420" height="140" rx="18" fill="#ffffff" stroke="#ff922b" stroke-width="3" />
    <text x="24" y="52" class="section-title">プロジェクト管理</text>
    <text x="24" y="94" class="section-body">• Redmine 連携とカスタム登録</text>
    <text x="24" y="128" class="section-body">• メンバーの追加・再取得</text>
  </g>
</svg>
